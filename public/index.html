

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HockeyTech - Single Page To Do List App </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/clean-blog.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->



</head>

<body>


<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header bg-header" >
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>HockeyTech - Single Page To Do List App </h1>
                    <hr class="small">
                    <span class="subheading">by David Knight</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" ng-app="todoListApp" ng-controller="todoController">
    <div class="col-md-8 col-md-offset-2">

        <h1> Create a new Task</h1>
        <!-- NEW COMMENT FORM -->
        <form ng-submit="submitTodo()"> <!-- ng-submit will disable the default form action and use our function -->


            <!-- COMMENT TEXT -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="title" ng-model="todoData.text" placeholder="Title">
            </div>

            <!-- COMMENT TEXT -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="description" ng-model="todoData.description" placeholder="Description of Task">
            </div>

            <!-- AUTHOR -->
            <div class="form-group">
                <input type="text" class="form-control input-lg" name="author" ng-model="todoData.author" placeholder="Author">
            </div>


            <!-- SUBMIT BUTTON -->
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>


        <!-- LOADING ICON -->
        <!-- show loading icon if the loading variable is set to true -->
        <p class="text-center" ng-show="loading"><i class="fa fa-spinner fa-spin fa-5x"></i></p>

        <!-- THE COMMENTS -->
        <!-- hide these comments if the loading variable is true -->
        <div class="post-preview table-striped" ng-hide="loading" ng-repeat="todo in todos"
                >

            <h3 class="post-title"> {{ todo.title }}  <small>by {{ todo.author }}</small></h3>
            <p class="post-subtitle">{{ todo.description }}</p>

            <p><a href="#" ng-click="deleteTodo(todo.id)" class="post-meta text-muted ">Delete</a></p>
        </div>

    </div>

</div>

<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                <p class="copyright text-muted">Copyright &copy; David Knight 2015</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/clean-blog.min.js"></script>

<!-- JS -->

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script> <!-- load angular -->


<!-- ANGULAR -->
<!-- all angular resources will be loaded from the /public folder -->
<script src="js/controllers/todoController.js"></script> <!-- load our controller -->
<script src="js/services/todoService.js"></script> <!-- load our service -->
<script src="js/app.js"></script> <!-- load our application -->

</body>

</html>
